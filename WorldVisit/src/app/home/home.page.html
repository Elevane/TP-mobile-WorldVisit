<ion-header>
  <ion-toolbar>
    <ion-title class="title" lot="start">WorldVisit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <app-country
      *ngFor="let country of countries"
      [country]="country"
    ></app-country>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button id="ajouter" class="no_border" (click)="navigate()"
    >Ajouter</ion-button
  >
</ion-footer>
