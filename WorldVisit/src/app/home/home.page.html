<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> World visit </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> World Visit </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-country
      *ngFor="let country of countries"
      [country]="country"
    ></app-country>
  </ion-list>
</ion-content>
